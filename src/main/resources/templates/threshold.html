<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Ingredients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body class="bg-blue-50 sm:mx-10">

<div class="max-w-7xl mx-auto">


    <!-- Header Section -->
    <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
             Low Stock Ingredients List
        </h1>
    </div>


<div class="container mx-auto p-8 max-w-7xl">
<!--    <div class="flex justify-between items-center mb-6">-->
<!--        <a th:href="@{/ingredients}" class="bg-blue-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center justify-center">-->
<!--            Ingredients-->
<!--        </a>-->
<!--        <a th:href="@{/kitchen}" class="text-blue-500 hover:text-blue-600 flex items-center">-->
<!--            <i class="fas fa-arrow-left mr-2"></i>-->
<!--            Back to Kitchen-->
<!--        </a>-->
<!--    </div>-->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-blue-500">
            <tr>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">Current Stock</th>
                <th class="px-6 py-3 text-left text-xm font-medium text-white uppercase tracking-wider">Threshold</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <!-- Filtered List: Show only ingredients where currentStock < threshold -->
            <tr th:each="ingredient : ${ingredients}"
                th:if="${ingredient.currentStock < ingredient.threshold}"
                class="bg-white hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${ingredient.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${ingredient.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${ingredient.currentStock}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${ingredient.threshold}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
