<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Header Section -->
<div class="max-w-7xl mx-auto">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
            Ingredients Management
        </h1>
        <div class="w-32 h-1 bg-blue-500 mx-auto"></div>
    </header>

    <!-- Navigation Links -->
    <div class="flex justify-center space-x-6 mb-8">
        <a href="/ingredients" class="text-gray-600 hover:text-blue-500 px-4 py-2">
            Ingredients
        </a>
        <a href="/supplier-orders" class="text-gray-600 hover:text-blue-500 px-4 py-2">
            Active Orders
        </a>
        <a href="/order-history" class="text-gray-600 hover:text-blue-500 px-4 py-2">
            Order History
        </a>
    </div>
</div>
<body class="bg-gray-50">
<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-8">Supplier Orders</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Supplier Card -->
        <div th:each="entry : ${ordersBySupplier}"
             class="bg-white rounded-lg shadow-lg p-6">
            <!-- Supplier Header -->
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold" th:text="${entry.key.name}"></h2>
                <i class="fas fa-truck text-blue-500"></i>
            </div>

            <!-- Supplier Info -->
            <div class="text-sm text-gray-600 mb-4">
                <p th:text="${entry.key.contact}"></p>
                <p th:text="${entry.key.email}"></p>
            </div>

            <!-- Orders List -->
            <div class="space-y-3">
                <div th:each="order : ${entry.value}"
                     class="flex items-center justify-between p-2 bg-gray-50 rounded">
                    <span th:text="${order.ingredient.name}"></span>
                    <div class="flex items-center space-x-2">
                        <span class="font-medium" th:text="${order.quantity}"></span>
                        <span class="text-gray-500" th:text="${order.unit}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
